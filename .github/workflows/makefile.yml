name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: configure
      run: ./configure

    - name: Install dependencies
      run: make -j99 check

    - name: Run check
      run: make .PHONY -j99

    - name: Run distcheck
      run: make .PHONY -j99 install
